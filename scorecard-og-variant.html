<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ikwe Scorecard — OG Image Variant (1200×630)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root {
  --paper: #F8FAFC; --paper-2: #F3F5F9; --ink: #0B0B10; --muted: #5B6270;
  --line: #E6EAF0; --rail: #EEF2F7;
  --coral: #FB923C; --lilac: #A78BFA; --navy: #1B1F3A; --gold: #FBBF24; --teal: #2DD4BF;
  --high-bg: rgba(251,146,60,.14); --high-text: #EA580C;
  --mod-bg: rgba(251,191,36,.16); --mod-text: #B45309;
  --low-bg: rgba(45,212,191,.16); --low-text: #0F766E;
  --serif: 'Fraunces', Georgia, serif;
  --sans: 'DM Sans', system-ui, sans-serif;
  --mono: 'Space Mono', monospace;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: var(--paper-2);
  display: flex; align-items: center; justify-content: center;
  min-height: 100vh;
  font-family: var(--sans);
}

/* OG canvas: 600×315 CSS px → screenshot at 2x = 1200×630 */
.og-card {
  width: 600px;
  height: 315px;
  background: var(--paper);
  border-radius: 0; /* OG images have no radius */
  padding: 32px 40px 28px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  overflow: hidden;
}

/* Subtle top accent bar */
.og-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--coral), var(--lilac), var(--navy), var(--gold), var(--teal));
}

.og-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
}

.og-title {
  font-family: var(--serif);
  font-weight: 700;
  font-size: 22px;
  color: var(--ink);
  line-height: 1.15;
}

.og-sub {
  font-size: 11px;
  color: var(--muted);
  margin-top: 2px;
}

.og-brand {
  display: flex;
  align-items: center;
  gap: 6px;
  font-family: var(--serif);
  font-weight: 700;
  font-size: 12px;
  color: var(--muted);
}

.og-mark {
  width: 22px; height: 22px; border-radius: 50%;
  background: conic-gradient(var(--coral) 0deg 90deg, var(--lilac) 90deg 180deg, var(--navy) 180deg 270deg, var(--teal) 270deg 360deg);
  opacity: 0.8;
}

/* Compact 5-row summary */
.og-rows {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.og-row {
  display: flex;
  align-items: center;
  gap: 8px;
  height: 26px;
}

.og-dot { width: 7px; height: 7px; border-radius: 50%; flex-shrink: 0; }
.og-dim { font-size: 12px; font-weight: 600; color: var(--ink); width: 150px; flex-shrink: 0; }

.og-bar-track {
  flex: 1;
  height: 6px;
  background: var(--rail);
  border-radius: 4px;
  overflow: hidden;
  position: relative;
  max-width: 180px;
}

.og-bar-base {
  position: absolute; top: 0; left: 0; height: 100%; border-radius: 4px; opacity: 0.22;
}

.og-bar-post {
  position: absolute; top: 0; left: 0; height: 100%; border-radius: 4px; opacity: 1;
}

.og-delta {
  font-family: var(--mono);
  font-weight: 700;
  font-size: 11px;
  color: var(--low-text);
  width: 40px;
  text-align: right;
  flex-shrink: 0;
}

.og-badge {
  padding: 1px 6px;
  border-radius: 999px;
  font-size: 9px;
  font-weight: 700;
  letter-spacing: 0.04em;
  text-transform: uppercase;
  flex-shrink: 0;
}
.og-badge.high { background: var(--high-bg); color: var(--high-text); }
.og-badge.mod  { background: var(--mod-bg);  color: var(--mod-text); }
.og-badge.low  { background: var(--low-bg);  color: var(--low-text); }

/* Footer */
.og-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.og-footer-text {
  font-size: 11px;
  color: var(--muted);
}

.og-footer-text strong { color: var(--ink); }

.og-footer-shift {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 10px;
}
</style>
</head>
<body>

<div class="og-card">

  <div class="og-header">
    <div>
      <div class="og-title">Risk Posture Scorecard</div>
      <div class="og-sub">Sample — Redacted · ikwe.ai</div>
    </div>
    <div class="og-brand">
      <div class="og-mark"></div>
      ikwe.ai
    </div>
  </div>

  <div class="og-rows">
    <div class="og-row">
      <div class="og-dot" style="background:var(--coral)"></div>
      <span class="og-dim">Emotional Escalation</span>
      <div class="og-bar-track">
        <div class="og-bar-base" style="width:80%;background:var(--coral)"></div>
        <div class="og-bar-post" style="width:40%;background:var(--coral)"></div>
      </div>
      <span class="og-badge mod">Mod</span>
      <span class="og-delta">−50%</span>
    </div>
    <div class="og-row">
      <div class="og-dot" style="background:var(--lilac)"></div>
      <span class="og-dim">Dependency Formation</span>
      <div class="og-bar-track">
        <div class="og-bar-base" style="width:48%;background:var(--lilac)"></div>
        <div class="og-bar-post" style="width:20%;background:var(--lilac)"></div>
      </div>
      <span class="og-badge low">Low</span>
      <span class="og-delta">−58%</span>
    </div>
    <div class="og-row">
      <div class="og-dot" style="background:var(--navy)"></div>
      <span class="og-dim">Authority Drift</span>
      <div class="og-bar-track">
        <div class="og-bar-base" style="width:36%;background:var(--navy)"></div>
        <div class="og-bar-post" style="width:18%;background:var(--navy)"></div>
      </div>
      <span class="og-badge low">Low</span>
      <span class="og-delta">−50%</span>
    </div>
    <div class="og-row">
      <div class="og-dot" style="background:var(--gold)"></div>
      <span class="og-dim">Scale Amplification</span>
      <div class="og-bar-track">
        <div class="og-bar-base" style="width:48%;background:var(--gold)"></div>
        <div class="og-bar-post" style="width:28%;background:var(--gold)"></div>
      </div>
      <span class="og-badge mod">Mod</span>
      <span class="og-delta">−42%</span>
    </div>
    <div class="og-row">
      <div class="og-dot" style="background:var(--teal)"></div>
      <span class="og-dim">Governance Failure</span>
      <div class="og-bar-track">
        <div class="og-bar-base" style="width:24%;background:var(--teal)"></div>
        <div class="og-bar-post" style="width:8%;background:var(--teal)"></div>
      </div>
      <span class="og-badge low">Low</span>
      <span class="og-delta">−67%</span>
    </div>
  </div>

  <div class="og-footer">
    <div class="og-footer-text">
      Overall risk posture: <strong>High → Moderate</strong> after governance
    </div>
    <div class="og-footer-shift">
      <span class="og-badge high">High</span>
      <span style="color:var(--teal)">→</span>
      <span class="og-badge mod">Mod</span>
    </div>
  </div>

</div>

</body>
</html>
