<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Risk Drift Over Time chart showing baseline vs instrumented harm floor risk trajectories and an intervention window before policy violation.">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0f141a" stop-opacity="1"/>
      <stop offset="1" stop-color="#0b0d10" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="amberLine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#f59e0b" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#f59e0b" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="skyLine" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#7dd3fc" stop-opacity="1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .title { font: 700 44px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e9eef5; letter-spacing: -0.02em; }
      .sub { font: 400 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a7b0bd; }
      .axis { font: 500 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #7f8a98; }
      .mono { font: 600 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #7f8a98; letter-spacing: 0.08em; }
      .label { font: 600 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e9eef5; }
      .note { font: 500 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a7b0bd; }
      .grid { stroke: rgba(233,238,245,0.08); stroke-width: 1; }
    </style>
  </defs>

  <rect x="36" y="36" width="1128" height="603" rx="20" fill="url(#bgGrad)" stroke="#1b2330" filter="url(#shadow)"/>
  <text x="86" y="120" class="title">Risk Drift Over Time</text>
  <text x="86" y="155" class="sub">Most systems react at the spike. Harm floors detect the slope and surface an intervention window.</text>

  <g transform="translate(120,190)">
    <rect x="0" y="0" width="980" height="380" rx="16" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>

    <g opacity="1"><line class="grid" x1="0" y1="76" x2="980" y2="76"/><line class="grid" x1="0" y1="152" x2="980" y2="152"/><line class="grid" x1="0" y1="228" x2="980" y2="228"/><line class="grid" x1="0" y1="304" x2="980" y2="304"/><line class="grid" x1="196" y1="0" x2="196" y2="380"/><line class="grid" x1="392" y1="0" x2="392" y2="380"/><line class="grid" x1="588" y1="0" x2="588" y2="380"/><line class="grid" x1="784" y1="0" x2="784" y2="380"/></g>

    <line x1="0" y1="380" x2="980" y2="380" stroke="rgba(233,238,245,0.22)" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="380" stroke="rgba(233,238,245,0.22)" stroke-width="2"/>

    <text x="490" y="420" text-anchor="middle" class="axis">Conversation turns</text>
    <text x="-190" y="-48" transform="rotate(-90)" text-anchor="middle" class="axis">Risk trajectory</text>

    <rect x="250" y="210" width="520" height="170" rx="12" fill="rgba(125,211,252,0.10)" stroke="rgba(125,211,252,0.22)"/>
    <text x="510" y="240" text-anchor="middle" class="mono" fill="#7dd3fc">INTERVENTION WINDOW</text>

    <line x1="165" y1="380" x2="165" y2="0" stroke="rgba(245,158,11,0.28)" stroke-dasharray="6 6"/>
    <circle cx="165" cy="320" r="7" fill="#f59e0b"/>
    <text x="165" y="300" text-anchor="middle" class="label" fill="#f59e0b">Drift begins</text>

    <line x1="820" y1="380" x2="820" y2="0" stroke="rgba(245,158,11,0.28)" stroke-dasharray="6 6"/>
    <circle cx="820" cy="90" r="7" fill="#f59e0b"/>
    <text x="820" y="70" text-anchor="middle" class="label" fill="#f59e0b">Policy violation</text>

    <path d="M 0 350
             C 120 350, 210 345, 300 340
             C 420 330, 520 310, 600 260
             C 690 200, 760 140, 820 90
             C 870 70, 930 70, 980 70"
          fill="none" stroke="url(#amberLine)" stroke-width="6" stroke-linecap="round"/>

    <path d="M 0 350
             C 150 350, 260 348, 360 346
             C 470 342, 560 332, 640 310
             C 720 288, 780 255, 820 220
             C 890 170, 940 165, 980 165"
          fill="none" stroke="url(#skyLine)" stroke-width="6" stroke-linecap="round"/>

    <g transform="translate(24,24)">
      <rect x="0" y="0" width="320" height="86" rx="14" fill="rgba(15,20,26,0.75)" stroke="#1b2330"/>
      <g transform="translate(16,20)">
        <line x1="0" y1="0" x2="42" y2="0" stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>
        <text x="56" y="6" class="note">Baseline safety stack</text>
        <line x1="0" y1="32" x2="42" y2="32" stroke="#7dd3fc" stroke-width="6" stroke-linecap="round"/>
        <text x="56" y="38" class="note">Instrumented harm floor stack</text>
      </g>
    </g>
  </g>

  <text x="86" y="625" class="note">Caption: Most safety systems react at the spike. Harm floors detect the slope.</text>
</svg>
