<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Harm Floor Architecture diagram showing user, foundation model, Ikwe Harm Floor layer modules, and response with audit logging.">
  <defs>
    <linearGradient id="bgGrad3" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0f141a" stop-opacity="1"/>
      <stop offset="1" stop-color="#0b0d10" stop-opacity="1"/>
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
    <style>
      .title { font: 700 44px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e9eef5; letter-spacing: -0.02em; }
      .sub { font: 400 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a7b0bd; }
      .hdr { font: 650 18px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #e9eef5; }
      .body { font: 500 15px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a7b0bd; }
      .mono { font: 700 14px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; fill: #7f8a98; letter-spacing: 0.08em; }
      .note { font: 500 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; fill: #a7b0bd; }
    </style>
  </defs>

  <rect x="36" y="36" width="1128" height="603" rx="20" fill="url(#bgGrad3)" stroke="#1b2330" filter="url(#shadow3)"/>
  <text x="86" y="120" class="title">Harm Floor Architecture</text>
  <text x="86" y="155" class="sub">A model agnostic instrumentation layer that governs interaction trajectories and produces audit ready evidence.</text>

  <g transform="translate(80,205)">
    <!-- left: user -->
    <rect x="0" y="120" width="220" height="90" rx="16" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>
    <text x="110" y="172" text-anchor="middle" class="hdr">User</text>
    <text x="110" y="196" text-anchor="middle" class="body">Prompt and context</text>

    <!-- right: response -->
    <rect x="900" y="120" width="220" height="90" rx="16" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>
    <text x="1010" y="172" text-anchor="middle" class="hdr">Response</text>
    <text x="1010" y="196" text-anchor="middle" class="body">Constrained output</text>

    <!-- middle: Ikwe layer -->
    <rect x="260" y="40" width="620" height="460" rx="22" fill="rgba(15,20,26,0.78)" stroke="rgba(125,211,252,0.22)"/>
    <text x="300" y="82" class="mono" fill="#7dd3fc">IKWE HARM FLOOR LAYER</text>

    
      <rect x="340" y="112" width="520" height="54" rx="14" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>
      <text x="600" y="147" text-anchor="middle" class="hdr">Trajectory monitor</text>
    
      <rect x="340" y="178" width="520" height="54" rx="14" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>
      <text x="600" y="213" text-anchor="middle" class="hdr">Failure class detection</text>
    
      <rect x="340" y="244" width="520" height="54" rx="14" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>
      <text x="600" y="279" text-anchor="middle" class="hdr">Intervention trigger</text>
    
      <rect x="340" y="310" width="520" height="54" rx="14" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>
      <text x="600" y="345" text-anchor="middle" class="hdr">Constraint engine</text>
    
      <rect x="340" y="376" width="520" height="54" rx="14" fill="rgba(255,255,255,0.02)" stroke="#1b2330"/>
      <text x="600" y="411" text-anchor="middle" class="hdr">Audit reporting</text>
    

    <!-- evidence -->
    <rect x="340" y="450" width="520" height="66" rx="16" fill="rgba(167,139,250,0.08)" stroke="rgba(167,139,250,0.24)"/>
    <text x="600" y="485" text-anchor="middle" class="hdr">Evidence trail</text>
    <text x="600" y="509" text-anchor="middle" class="body">Risk timing, interventions, reporting exports</text>

    <!-- arrows -->
    <g stroke="rgba(233,238,245,0.24)" stroke-width="2" fill="none" stroke-linecap="round">
      <path d="M 220 165 C 245 165, 250 165, 260 165" />
      <path d="M 880 165 C 890 165, 895 165, 900 165" />
    </g>

    <!-- side callout -->
    <rect x="900" y="260" width="220" height="110" rx="16" fill="rgba(245,158,11,0.10)" stroke="rgba(245,158,11,0.24)"/>
    <text x="1010" y="304" text-anchor="middle" class="hdr">Constraint effects</text>
    <text x="1010" y="330" text-anchor="middle" class="body">De-escalate authority</text>
    <text x="1010" y="352" text-anchor="middle" class="body">Increase grounding</text>
    <text x="1010" y="374" text-anchor="middle" class="body">Reduce reinforcement loops</text>
  </g>

  <text x="86" y="625" class="note">Caption: Harm floors govern trajectories, not only policy violations.</text>
</svg>
