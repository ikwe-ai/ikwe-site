<!-- ADD THIS RIGHT BEFORE </body> IN YOUR index.html -->

<!-- Netlify Form Detection Anchor -->
<form
  name="ikwe-contact"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  hidden
>
  <input type="hidden" name="form-name" value="ikwe-contact">
  <input name="bot-field">
  <input name="request_types">
  <input name="email">
  <input name="newsletter">
  <input name="name">
  <input name="organization">
  <input name="context">
  <input name="source">
</form>
