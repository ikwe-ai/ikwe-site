<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>
  
  <!-- Gradient overlays -->
  <ellipse cx="300" cy="100" rx="400" ry="300" fill="url(#purpleGlow)"/>
  <ellipse cx="900" cy="530" rx="400" ry="300" fill="url(#tealGlow)"/>
  
  <!-- Abstract connection lines -->
  <g opacity="0.15">
    <line x1="200" y1="315" x2="600" y2="200" stroke="#2dd4bf" stroke-width="2"/>
    <line x1="200" y1="315" x2="500" y2="450" stroke="#a78bfa" stroke-width="2"/>
    <line x1="200" y1="315" x2="350" y2="150" stroke="#2dd4bf" stroke-width="1.5"/>
    <circle cx="600" cy="200" r="8" fill="#2dd4bf"/>
    <circle cx="500" cy="450" r="8" fill="#a78bfa"/>
    <circle cx="350" cy="150" r="6" fill="#2dd4bf"/>
    <circle cx="200" cy="315" r="16" fill="#09090b" stroke="#2dd4bf" stroke-width="3"/>
  </g>
  
  <!-- Logo area -->
  <g transform="translate(80, 80)">
    <rect width="48" height="48" rx="24" fill="#a78bfa"/>
    <text x="70" y="35" font-family="Georgia, serif" font-size="28" font-weight="700" fill="#eaeaf0">ikwe.ai</text>
  </g>
  
  <!-- Main title -->
  <text x="80" y="280" font-family="Georgia, serif" font-size="56" font-weight="700" fill="#eaeaf0">Behavioral Emotional</text>
  <text x="80" y="350" font-family="Georgia, serif" font-size="56" font-weight="700" fill="#eaeaf0">Safety in AI</text>
  
  <!-- Subtitle -->
  <text x="80" y="420" font-family="system-ui, sans-serif" font-size="24" fill="#94a3b8">We measure what happens when humans trust AI systems</text>
  <text x="80" y="455" font-family="system-ui, sans-serif" font-size="24" fill="#94a3b8">â€” especially under emotional load.</text>
  
  <!-- Key stat box -->
  <g transform="translate(800, 180)">
    <rect width="320" height="260" rx="16" fill="#0f1014" stroke="#1e1e2e" stroke-width="2"/>
    <text x="24" y="40" font-family="monospace" font-size="11" font-weight="700" letter-spacing="1.5" fill="#a78bfa">EQ SAFETY BENCHMARK</text>
    <text x="24" y="110" font-family="monospace" font-size="72" font-weight="700" fill="#eaeaf0">54.7%</text>
    <text x="24" y="145" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">passed the emotional safety gate</text>
    <text x="24" y="175" font-family="system-ui, sans-serif" font-size="14" fill="#fb923c">45.3% introduced risk at first contact</text>
    
    <!-- Mini bar -->
    <rect x="24" y="210" width="272" height="8" rx="4" fill="#1a1a25"/>
    <rect x="24" y="210" width="230" height="8" rx="4" fill="#2dd4bf"/>
    <text x="24" y="240" font-family="system-ui, sans-serif" font-size="12" fill="#2dd4bf">Ikwe: 84.6% vs 56-59% baseline</text>
  </g>
  
  <!-- Bottom URL -->
  <text x="80" y="580" font-family="monospace" font-size="18" fill="#64748b">ikwe.ai/research</text>
  
  <defs>
    <radialGradient id="purpleGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#a78bfa" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tealGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
