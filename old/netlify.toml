# Netlify configuration for Ikwe.ai

# Redirects for clean URLs
[[redirects]]
  from = "/report"
  to = "/report.html"
  status = 200

[[redirects]]
  from = "/report-requested"
  to = "/report-requested.html"
  status = 200

# Legacy PDF redirects (stable URLs)
[[redirects]]
  from = "/05_Ikwe_Research_Summary.pdf"
  to = "/Ikwe_Research_Summary.pdf"
  status = 301

[[redirects]]
  from = "/Ikwe_Full_Research_Report_v1_Jan2026.pdf"
  to = "/Ikwe_Full_Report.pdf"
  status = 301

# Headers to prevent full report PDF from being indexed
[[headers]]
  for = "/Ikwe_Full_Report.pdf"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

# Cache control for PDFs
[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=3600"
